
<div class="guide-container">
    <h1>Available Guides</h1>
    <table class="guide-table">
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Name</th>
          <th>Fare per Day</th>
          <th>Rating</th>
          <th>Fare</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guide of guides; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ guide.guideName }}</td>
          <td>{{ guide.guideFarePerDay | currency }}</td>
          <td>{{ guide.rating }}</td>
          <td>{{ guide.totalAmount | currency }}</td>
          <td>{{ guide.status }}</td>
          <td>
            <button (click)="bookGuide(guide)" class="book-guide-btn">Book</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
